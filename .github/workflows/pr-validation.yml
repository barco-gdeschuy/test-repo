# Unique name on this workflow
name: Pull request validation

# Definition when the workflow should run
on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: 
      - main
    paths:
      - 'force-app/**'

# Jobs to be executed
jobs:
  check-only-build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the source code
      - name: 'Checkout source code'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Install Salesforce CLI
      - name: 'Install Salesforce CLI'
        run: |
            npm install sfdx-cli --global
            sfdx version

      # Install delta deployment tool
      - name: 'Install sfdx-git-delta'
        run: |
            echo y | sfdx plugins:install sfdx-git-delta --verbose
            sfdx plugins

      # Populate auth file with GitHub secret
      - name: 'Populate auth file'
        shell: bash
        run: |
            echo "${{ secrets.SFDX_URL_DEV }}" > ./sfdx_url_dev.txt
            secretFileSize=$(wc -c "./sfdx_url_dev.txt" | awk '{print $1}')
            if [ $secretFileSize == 1 ]; then
              echo "Missing GitHub secret!";
              exit 1;
            fi

      # Authenticate to org
      - name: 'Authenticate org'
        run: sfdx auth:sfdxurl:store -f ./sfdx_url_dev.txt -a devhub -d -s

      # Create delta package
      - name: 'Create delta package'
        shell: bash
        run: |
            mkdir delta-src/
            sfdx sgd:source:delta --to "HEAD" --from "HEAD^" --output delta-src/ --generate-delta --source force-app/
            echo ""
            cat delta-src/package/package.xml

      # Deploy source to org
      - name: 'Deploy source to org'
        run: sfdx force:source:deploy -p "delta-src/force-app" --checkonly --json